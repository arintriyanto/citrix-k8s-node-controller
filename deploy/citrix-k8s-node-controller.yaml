apiVersion: v1
kind: Namespace
metadata:
  name: citrixnode
  labels:
    name: citrixnode
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: nodecontroller
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "ingresses", "pods", "secrets", "nodes"]
    verbs: ["*"]

  - apiGroups: ["extensions"]
    resources: ["ingresses", "ingresses/status"]
    verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: nodecontroller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nodecontroller
subjects:
- kind: ServiceAccount
  name: nodecontroller
  namespace: citrixnode
apiVersion: rbac.authorization.k8s.io/v1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nodecontroller
  namespace: citrixnode
---
apiVersion: v1
kind: Service
metadata:
  name: nodecontroller
  namespace: citrixnode
  labels:
    app: nodecontroller
spec:
  type: NodePort
  ports:
  - port: 8080
  selector:
    app: nodecontroller
---
apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: nodecontroller
  namespace: citrixnode
spec:
  selector:
    matchLabels:
      app: nodecontroller
  replicas: 1
  template:
    metadata:
      labels:
        app: nodecontroller
    spec:
      serviceAccountName: nodecontroller
      containers:
      - name: nodecontroller
        image: "quay.io/citrix/citrix-k8s-node-controller:latest"
        imagePullPolicy: IfNotPresent
        env:
        - name: NS_IP
          value: "xxxxxxx"
        - name: NS_LOGIN
          value: "xxxxx"
        - name: NS_PASSWORD
          value: "xxxxx"
        - name: NS_SNIP
          value: "xxx.xxx.xxx.xxx"
        - name: NS_VTEP_MAC
          value: "xx:xx:xx:xx:xx:xx"

